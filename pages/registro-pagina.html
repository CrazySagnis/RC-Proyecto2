<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/registro.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div
        class="d-flex justify-content-center align-items-center containerheigth"
      >
        <form class="w-50">
          <div class="mb-3">
            <label for="registro-input-usuario" class="form-label"
              >Usuario</label
            >
            <input
              type="text"
              class="form-control"
              id="registro-input-usuario"
              aria-describedby="emailHelp"
              name="usuario"
            />
          </div>
          <div class="mb-3">
            <label for="registro-input-password" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="registro-input-password"
              name="pass"
            />
          </div>
          <div class="mb-3">
            <label for="registro-input-rpassword" class="form-label"
              >Repetir Password</label
            >
            <input
              type="password"
              class="form-control"
              id="registro-input-rpassword"
              name="rpass"
            />
          </div>
          <div class="d-flex justify-content-center">
            <button id="registro-btn" type="submit" class="btn btn-success">
              Registrarse
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="/js/registro.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
