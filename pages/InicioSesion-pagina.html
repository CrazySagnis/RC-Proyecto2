<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="/css/InicioSesion.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon fav" href="/images/logo PNG.png" />
  </head>
  <body class="body-main">
    <main>
      <div class="d-flex justify-content-center align-items-center img-sesion">
        <div class="resp-img mx-5">
          <img
            src="https://www.pngall.com/wp-content/uploads/11/Home-Appliance-Background-PNG.png"
            alt="imagen fotos"
            width="500"
          />
        </div>
        <form class="w-25">
          <div class="mb-3">
            <label for="login-input-usuario" class="form-label">Usuario</label>
            <input
              type="text"
              class="input-buscar"
              id="login-input-usuario"
              aria-describedby="emailHelp"
              name="usuario"
            />
            <small id="errorUsuarioVacio" class="text-danger"
              >Porfavor, ingrese su USUARIO</small
            >
          </div>
          <div class="mb-3">
            <label for="login-input-password" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="input-buscar"
              id="login-input-password"
              name="pass"
            />
            <small id="errorPasswordVacia" class="text-danger"
              >Porfavor, introduzca su CONTRASEÑA</small
            >
          </div>
          <div class="">
            <a href="/pages/error404.html"> ¿Olvidaste tu contraseña?</a>
          </div>
          <div class="text-center" id="ContenedorError"></div>
          <div class="d-flex justify-content-center">
            <button id="login-btn" type="submit" class="btn-iniciarSesion m-4">
              Iniciar Sesion
            </button>
          </div>
          <p>
            ¿No tienes una cuenta? Haz click
            <a href="./registro-pagina.html">AQUI</a>
          </p>
        </form>
      </div>
    </main>
    <script type="module" src="/js/InicioSesion.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
