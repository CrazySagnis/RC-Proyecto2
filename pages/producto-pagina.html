<!DOCTYPE html>
<html lang="es_AR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="la pagina esde venta de productos de electrodomesticos."
    />
    <meta
      name="author"
      content="Gonzalo martinez,Felipe gutierrez y Gustavo venturini"
    />
    <meta name="keywords" content="PALABRAS CLAVES" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ee59c5ffab.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/barraBusqueda.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/producto-pagina.css" />
    <title>Producto</title>
    <link rel="shortcut icon" href="/images/logo PNG.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid align-items-center">
          <a href="/pages/Home.html"
            ><img src="/images/logo PNG.png" alt="logo empresa" width="65"
          /></a>
          <div
            class="d-flex justify-content-center align-items-center flex-grow-1"
          >
            <form id="contenedorBusqueda" class="d-flex w-75">
              <input
                id="inputBarraBusqueda"
                class="input-buscar me-2"
                type="text"
                placeholder="Buscar"
                aria-label="Search"
              />
            </form>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse gap-5"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-contacto"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Contacto
                </button>
                <!-- Modal -->
                <div
                  class="modal fade text-black"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-fondo">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Contacto
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"
                              >Usuario</label
                            >
                            <input
                              type="text"
                              class="form-control input-buscar"
                              id="exampleInputEmail1"
                              aria-describedby="emailHelp"
                              required
                              maxlength="50"
                              minlength="8"
                              pattern="[a-zA-Z0-9]+"
                            />
                          </div>
                          <div class="mb-3">
                            <label
                              for="exampleInputPassword1"
                              class="form-label"
                              >Mensaje</label
                            >
                            <textarea
                              class="form-control input-buscar-msj"
                              required
                              id="floatingTextarea"
                            ></textarea>
                          </div>
                          <button type="submit" class="btn btn-enviar">
                            Enviar
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
              <li class="nav-item btn-team">
                <a class="nav-link active pr-3" href="/pages/Equipo.html"
                  >Equipo</a
                >
              </li>
              <ul class="navbar-nav mb-2 mb-lg-0 btn-icon align-items-center">
                <li class="nav-item">
                  <a
                    class="nav-link nav-link icon-heart"
                    title="Favoritos"
                    href="./favoritos-pagina.html"
                    ><i class="fa-solid fa-heart"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link nav-link icon-us"
                    title="Carrito"
                    href="./carrito.html"
                    ><i class="fa-solid fa-cart-shopping"></i
                  ></a>
                </li>
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn button-cerrar-sesion"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal2"
                >
                  <a class="nav-link cerrar-sesion">Cerrar Sesión</a>
                </button>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="exampleModal2"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Cerrar Sesion
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        ¿Estas seguro de que quieres salir?
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-azul"
                          data-bs-dismiss="modal"
                        >
                          No
                        </button>
                        <a
                          id="siCerrarSesion"
                          class="btn btn-rojo"
                          href="/index.html"
                          >Si</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </ul>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div id="contenedor-producto"></div>
    </main>

        <div class="row d-flex justify-content-between align-items-center p-2">
          <div class="col-12 d-flex justify-content-center col-md-6 col-lg-2">

          </div>

          <div
            class="row text-center d-flex justify-content-center col-md-6 col-lg-2"
          >
            <a
              href="/pages/error404.html"
              class="text-decoration-none footer-ink"
              >Condiciones de uso</a
            >
            <a
              href="/pages/error404.html"
              class="text-decoration-none footer-ink"
              >Ayuda</a
            >
          </div>

          <div
            class="col-12 d-flex justify-content-center col-md-6 col-lg-2 col-foot"
          >
            <a
              class="fav-icon"
              href="https://www.instagram.com/electrohogar_?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
              target="_blank"
              ><i title="Instagram" class="fa-brands fa-instagram"></i
            ></a>
            <a
              class="fav-icon"
              href="https://www.facebook.com/profile.php?id=61553695792223"
              target="_blank"
              ><i title="Facebook" class="fa-brands fa-facebook"></i
            ></a>
            <a
              class="fav-icon"
              href="https://api.whatsapp.com/send?phone=3865339969"
              target="_blank"
              ><i title="Whatsapp" class="fa-brands fa-whatsapp"></i
            ></a>
          </div>

          <div
            class="row text-center d-flex justify-content-center col-md-6 col-lg-2"
          >
            <a
              href="/pages/error404.html"
              class="text-decoration-none footer-ink"
              >Copyright 2024</a
            >
            <a
              href="/pages/error404.html"
              class="text-decoration-none footer-ink"
              >Informacion legal</a
            >
          </div>

          <div
            class="col-12 d-flex justify-content-center col-md-6 col-lg-2 mt-3 p-2"
          >
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1180326986523!2d-65.20965798920538!3d-26.83619788991351!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c0e8d0271b7%3A0x7946062ac490db30!2sGral.%20Paz%20576%2C%20T4000%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses!2sar!4v1698084632987!5m2!1ses!2sar"
              width="150"
              height="100"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script type="module" src="../js/producto-pagina.js"></script>
